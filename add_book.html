<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" width="50px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Nuovo libro</h1>
        <form>
            <div class="row row-gap-2">
                <div class="col-6">
                    <label class="form-label fw-medium">Nome autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label class="form-label fw-medium">Cognome autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome">
                </div>
                <div class="col-12">
                    <label class="form-label fw-medium">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    <div class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label fw-medium">Genere</label>
                    <select class="form-select" name="" id="">
                        <option selected>Scegli il genere</option>
                        <option value="">Avventura</option>
                        <option value="">Thriller</option>
                        <option value="">Fiction</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label fw-medium">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4">
                    <label class="form-label fw-medium">ISBN#</label>
                    <input type="" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr class="mt-4">
            <div class="row">
                <div class="col-12">
                    <label class="form-label fw-medium">Note</label>
                    <textarea id="" class="form-control" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>
            <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Disponibile anche in italiano</label>
            </div>
            <button class="btn btn-primary mt-3">Aggiungi Libro</button>
        </form>
    </div>
</body>

</html>
